<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weatherly</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search the city here" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="my-4 text-center">Weather of <span id="cityName"></span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp"></span><span>&#8451;</span><small class="text-body-secondary fw-light"></small></h1>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity"></span><span>&#37;</span><small class="text-body-secondary fw-light"></small></h1>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm ">
              <div class="card-header py-3 ">
                <h4 id="itf" class="my-0 fw-normal">It's Feeling like</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="feels_like"></span><span>&#8451;</span><small class="text-body-secondary fw-light"></small></h1>
          
              </div>
            </div>
          </div>
        </div>
    
        <h2 class="display-6 text-center mb-4">Other Details</h2>
    
        <div class="table-responsive">
          <table class="table table-striped">
            <thead style="text-align: center;">
              <tr>
                <th>Cloud pct<th>
                <th>Max temp<th>
                <th>Min temp<th>
                <th>Sunrise<th>
                <th>Sunset<th>
                <th>Wind degrees<th>
                <th>Wind speed<th>
              </tr>
            </thead>
            <tbody style="text-align: center;">
              <tr>
                <td colspan="2"><span id="cloud_pct"></span></td>
                <td colspan="2"><span id="max_temp"></span><span>&#8451;</span></td>
                <td colspan="2"><span id="min_temp"></span><span>&#8451;</span></td>
                <td colspan="2"><span id="sunrise"></span></td>
                <td colspan="2"><span id="sunset"></span></td>
                <td colspan="2"><span id="wind_degrees"></span><span>&#176;</span></td>
                <td colspan="2"><span id="wind_speed"></span>Km/hr</td>
                
              </tr>

            </tbody>
          </table>

        </div>
      </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
